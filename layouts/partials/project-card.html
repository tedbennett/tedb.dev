{{ $permalink := .Permalink }}
<a href="{{ $permalink }}" class="m-5">
    <div class="border-solid rounded-md flex border p-5 object-fill hover:shadow-md items-center">
        {{ with .Params.images }}
        <img src="{{ index . 0 }}" class="mx-auto h-24 w-24 rounded-lg" alt="">
        {{ end }}
        <div class="m-5">
            <h4 class="text-2xl leading-6 font-medium text-gray-900">
                {{ .Title }}
            </h4>
            <p class="mt-2 text-base leading-6 text-gray-500">
                {{ .Description }}
            </p>
        </div>
    </div>
</a>
