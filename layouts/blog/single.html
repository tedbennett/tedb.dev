{{ define "main" }}

<section>
    <article>
        <div class="container mx-auto p-4 max-800px">
            <div class="text-center">
                <h1 class="text-5xl font-semibold">{{ .Title }}</h1>
                <p class="text-gray-600"><time>{{ .PublishDate.Format "January 2, 2006" }}</time></p>
            </div>
            <div class="markdown">
                {{ .Content }}
            </div>
        </div>
    </article>
</section>
{{ end }}
