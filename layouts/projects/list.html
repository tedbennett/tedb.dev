{{ define "main" }}
<div class="container mx-auto p-4 max-800px">
    <div class="text-center">
        <h1 class="text-5xl font-semibold">{{ .Title }}</h1>
        {{ .Content }}
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 ">
        {{ range .Pages }}
        {{ partial "project-card.html" . }}
        {{ end }}
    </div>
</div>
{{ end }}
